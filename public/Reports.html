<body>
    <div class="container">
        <header class="header">
            <h1>Counta Inventory Management</h1>
        </header>
        
        <nav class="sidebar">
            <ul>
                <li><a href="./Dashboard.html">Dashboard</a></li>

                <li><a href="./Reports.html" class="active ">Reports</a></li>
            </ul>
        </nav>
        
        <main class="content">
            <section class="reports-section">
                <h2>Reports</h2>
                <p>View your reports here.</p>

                <div class="table-responsiveness">
                    <table class="reports-table">
                        <thead>
                            <tr>
                                <th>Report ID</th>
                                <th>Report Name</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Sales Report</td>
                                <td>2024-01-01</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Inventory Report</td>
                                <td>2024-01-15</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Supplier Report</td>
                                <td>2024-01-30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="date-range-container">
                    <label for="date-range">Date Range:</label>
                    <div class="date-range-input-group">
                        <div class="date-range-input">
                            <label for="start-date">Start Date:</label>
                            <input placeholder="DD/MM/YYYY" type="date" id="start-date" name="start-date">
                        </div>
                        <div class="date-range-input">
                            <label for="end-date">End Date:</label>
                            <input placeholder="DD/MM/YYYY" type="date" id="end-date" name="end-date">
                        </div>
                    </div>
                    <button class="btn Generate">Generate Report</button>
                </div>
                
            </section>
        </main>

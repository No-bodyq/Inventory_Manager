<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://api.fontshare.com/v2/css?f[]=outfit@100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="image-left">
            <img src="./Images/ashley-_ZRWgz-a60Q-unsplash.jpg" alt="Inventory Management">
        </div>

        <div class="login-right">
            <h3>Counta</h3>
            <h4>Login</h4>
            <div class="login-form">
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>  

                </form>
                <a href="Dashboard.html"> 
                    <div class="button">
                        <button type="submit">LOGIN</button>
                </div></a>
            </div>

            <div class="login-info">
                <p><a href="Signup.html" class="forgot-password">Forgot your password?</a></p>
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
            </div>
        </div>
    </div>   
 
</body>
</html>

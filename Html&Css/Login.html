<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <div class="image-left">
            <img src="./Images/ashley-_ZRWgz-a60Q-unsplash.jpg" alt="Inventory Management">
        </div>

        <div class="login-right">
            <h3>Counta</h3>
            <h4>Login</h4>
            <div class="login-form">
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>  

                </form>
                <a href="index.html"> 
                    <div class="button">
                        <button type="submit">LOGIN</button>
                </div></a>
            </div>

            <div class="login-info">
                <p><a href="Signup.html" class="forgot-password">Forgot your password?</a></p>
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
            </div>
        </div>
    </div>   
 
</body>
</html>
